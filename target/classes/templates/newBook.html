<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container">
    <h1>Book Management</h1>

    <h2>Save Book</h2>

    <form action="#" th:action="@{/saveBook}" th:object="${book}"
          method="POST">
        <input type="title" th:field="*{title}"
               placeholder="Book Title" class="form-control mb-4 col-4">


        <input type="text" th:field="*{pages}"
               placeholder="Book Pages" class="form-control mb-4 col-4">

        <input type="text" th:field="*{author}"
               placeholder="Book Author" class="form-control mb-4 col-4">

        <input type="text" th:field="*{subject}"
               placeholder="Book Subject" class="form-control mb-4 col-4">

        <input type="text" th:field="*{genre}"
               placeholder="Book genre" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Save Book</button>
    </form>



    <a th:href = "@{/manageBooks}"> Back to Book List</a>
</div>
</body>
</html>
