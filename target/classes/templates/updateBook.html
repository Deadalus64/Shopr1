<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>    <meta charset="utf-8">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- CSS stylesheets-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- fontawesome icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Bootstrap scripts -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>

<div class="BookManagmentBackground ">
    <h1 class="h1BookManagmentBackground" style="color:white;">Book Management</h1>

    <h2 class="h2BookManagmentBackground" style="color:white;">Update Book</h2>
<div>
    <form  class="FormBookManagmentBackground"  action="#" th:action="@{/saveBook}" th:object="${bookFiction}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" name="id" />

        <input type="title" th:placeholder="Title" th:value="${bookFiction.getTitle()}" name="title" class="form-control mb-4 col-4">


        <input type="number" th:placeholder="Pages" th:value="${bookFiction.getPages()}" name="pages" class="form-control mb-4 col-4">

        <input type="text" th:placeholder="Author" th:value="${bookFiction.getAuthor()}" name="author" class="form-control mb-4 col-4">

<!--        <input type="text" th:field="*{subject}" class="form-control mb-4 col-4">-->

        <input type="text" th:placeholder="bookGenre" th:value="${bookFiction.getBookGenre()}"  name="bookGenre" class="form-control mb-4 col-4">






        <button type="submit" style="background-color:#FF616D;color:white;left: auto;right: 243px;margin-bottom: 20px;    padding-left: 15px;
 " class="btn btn-outline-light btn-lg download-button col-2" href="@{/saveBook}"> Update Book</button>
    </form>



    <a class="LinkBookManagmentBackground" href = "@{/manageBooks}"> Back to Book List</a>
</div>
</div>
</body>
</html>
