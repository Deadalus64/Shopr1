<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- CSS stylesheets-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- fontawesome icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Bootstrap scripts -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Lp</title>


</head>

<body>
<section id="title">
    <div class="container-fluid" style="padding-bottom: 110px;">


        <!-- Nav Bar -->

        <nav class="navbar  navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="">shopr</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <form class="form-inline my-2 my-lg-0">
                        <button style="margin-right:10px;" class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                        <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">

                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href=""><i class="fas fa-shopping-cart"></i> Shopping basket</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="">Contact</a>
                    </li>

                    <!-- <li class="nav-item">
                          <a class="nav-link" href="">Login</a>

                      </li> -->

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Login</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Admin</a>
                            <a class="dropdown-item" href="#">Client</a>
                        </div>
                </ul>
            </div>
        </nav>

        <section id="Book-Section">

            <div class="container-book">

                <div class="row">



                    <div class="table-book-html col-lg-12">


                        <table class="table table-hover">

                            <thead class="thead">
                            <tr class="table-danger">
                                <th scope="col">id</th>
                                <th scope="col">Title</th>
                                <th scope="col">Performer</th>
                                <th scope="col">lpGenre</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                                <th scope="col">Buy</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="lp: ${lps}" class="table-info">
                                <td th:text="${lp.id}"></td>
                                <td th:text="${lp.title}"></td>
                                <td th:text="${lp.performer}"></td>
                                <td th:text="${lp.lpGenre}"></td>
                                <td><i class="fas fa-pencil-alt"></i></td>
                                <td><i class="fas fa-trash-alt"></i></td>
                                <td><i class="fas fa-shopping-cart"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </section>


</section>
</body>

</html>
